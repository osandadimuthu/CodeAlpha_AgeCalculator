<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator | CodeAlpha Internship</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-calculator"></i> Age Calculator</h1>
        </div>
        
        <p class="description">Enter your date of birth to calculate your exact age in years, months, and days.</p>
        
        <div class="input-group">
            <div class="input-box">
                <label for="day"><i class="fas fa-calendar-day"></i> Day</label>
                <input type="number" id="day" placeholder="DD" min="1" max="31">
                <div class="error" id="day-error">Please enter a valid day (1-31)</div>
            </div>
            
            <div class="input-box">
                <label for="month"><i class="fas fa-calendar-alt"></i> Month</label>
                <input type="number" id="month" placeholder="MM" min="1" max="12">
                <div class="error" id="month-error">Please enter a valid month (1-12)</div>
            </div>
            
            <div class="input-box">
                <label for="year"><i class="fas fa-calendar"></i> Year</label>
                <input type="number" id="year" placeholder="YYYY" min="1900" max="2023">
                <div class="error" id="year-error">Please enter a valid year (1900-2023)</div>
            </div>
        </div>
        
        <button id="calculate-btn"><i class="fas fa-calculator"></i> Calculate Age</button>
        
        <div class="result" id="result">
            <h3><i class="fas fa-birthday-cake"></i> Your Age Is</h3>
            <div class="age-result">
                <div class="age-box">
                    <div class="age-value" id="years">0</div>
                    <div class="age-label">Years</div>
                </div>
                <div class="age-box">
                    <div class="age-value" id="months">0</div>
                    <div class="age-label">Months</div>
                </div>
                <div class="age-box">
                    <div class="age-value" id="days">0</div>
                    <div class="age-label">Days</div>
                </div>
            </div>
        </div>
        
        <div class="internship-info">
            <p>Created by Osanda Dimuthu Tharaka</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
